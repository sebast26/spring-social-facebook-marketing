apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "http://repo.spring.io/libs-snapshot" }
}

version = '0.2.0'

dependencies {
    compile group: 'org.springframework.social', name: 'spring-social-facebook', version: "$springSocialFacebookVersion"

    testCompile group: 'junit', name: 'junit-dep', version: "$junitVersion"
    testCompile group: 'org.springframework', name: 'spring-test', version: "$springTestVersion"
}

task fatJar(type: Jar) {
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}